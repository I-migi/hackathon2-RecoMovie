<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Review Site</title>
    <link th:href="@{/css/home-style.css}" rel="stylesheet">
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">
            <h1>Movie Review Site</h1>
        </div>
        <nav>
            <ul class="menu-right">
                <li><a href="#">홈</a></li>
                <li><a href="/mypage">마이페이지</a></li>
                <li><a href="/location">위치 테스트</a></li>
                <li><a href="/logout" class="logout-button">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="movie-list">
        <h2>Movies</h2>
        <div class="movie-container">
            <div class="movie-grid" th:each="movie : ${response.getNowPlaying()}">
                <div class="movie-card">
                    <a th:href="@{'/movie/' + ${movie.getMovie_id()}}">
                        <img th:src="@{'https://image.tmdb.org/t/p/original/' + ${movie.getPoster_path()}}"
                             alt="Movie Poster"
                             class="poster">
                        <div class="movie-details">
                            <h3 th:text="${movie.getTitle()}"></h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>© 2024 Movie Review Site</p>
</footer>
</body>
</html>
