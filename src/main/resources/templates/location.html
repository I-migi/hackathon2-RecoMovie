<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>현재 위치 기반 영화관 검색</title>
    <link th:href="@{/css/location-style.css}" rel="stylesheet">
    <style>
        #map { width: 100%; height: 500px; }
        #placesList { margin-top: 20px; }
        #placesList li { margin-bottom: 10px; }
    </style>
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">
            <h1>Movie Review Site</h1>
        </div>
        <nav>
            <ul class="menu-right">
                <li><a href="/home">홈</a></li>
                <li><a href="/mypage">마이페이지</a></li>
                <li><a href="/logout" class="logout-button">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <h1>현재 위치 기반 영화관 검색</h1>
    <button onclick="startTracking()">실시간 추적 시작</button>
    <button onclick="stopTracking()">추적 중지</button>
    <p id="status">위치를 찾지 못했습니다</p>
    <div id="map"></div>
    <ul id="placesList"></ul>
</main>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkBQOX_HsnpM1QVg9ht3FTzY_AQgSEzXE&libraries=places"></script>
<script>
    let watchId;
    let map, service, infowindow;

    function startTracking() {
        const status = document.getElementById("status");

        if ("geolocation" in navigator) {
            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    status.textContent = `위도: ${latitude}, 경도: ${longitude}`;
                    initMap(latitude, longitude);
                },
                (error) => {
                    status.textContent = `위치 정보를 가져올 수 없습니다: ${error.message}`;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        } else {
            status.textContent = "브라우저가 위치 서비스를 지원하지 않습니다.";
        }
    }

    function stopTracking() {
        navigator.geolocation.clearWatch(watchId);
        document.getElementById("status").textContent = "위치 추적이 중지되었습니다.";
    }

    function initMap(latitude, longitude) {
        const userLocation = new google.maps.LatLng(latitude, longitude);

        map = new google.maps.Map(document.getElementById('map'), {
            center: userLocation,
            zoom: 15
        });

        infowindow = new google.maps.InfoWindow();

        const request = {
            location: userLocation,
            radius: '1000',  // 1km
            type: ['movie_theater']
        };

        service = new google.maps.places.PlacesService(map);
        service.nearbySearch(request, placesSearchCB);
    }

    function placesSearchCB(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
            const placesList = document.getElementById('placesList');
            placesList.innerHTML = '';

            results.forEach((place, index) => {
                const placeLocation = place.geometry.location;
                const marker = new google.maps.Marker({
                    position: placeLocation,
                    map: map
                });

                google.maps.event.addListener(marker, 'click', () => {
                    infowindow.setContent(place.name);
                    infowindow.open(map, marker);
                });

                const li = document.createElement('li');
                li.textContent = place.name + ' - ' + place.vicinity;
                placesList.appendChild(li);
            });
        } else {
            console.error('Error fetching places: ' + status);
        }
    }
</script>
</body>
</html>
